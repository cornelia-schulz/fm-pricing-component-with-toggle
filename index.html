<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/CS_web_developer_black_favicon.png">
  
  <title>Frontend Mentor | Pricing Component with Toggle</title>
</head>
<body>
  <div class="container">
    <h1>Our Pricing</h1>
    <div class="toggle-wrapper">
      <span>Annually</span>
      <div class="toggle">
        <input type="checkbox" id="switch" />
        <label for="switch">Toggle</label>
      </div>
      <span>Monthly</span>
    </div>
    <div class="pricing-wrapper">
      <div class="pricing">
        Basic
        &dollar;19.99
        &dollar;199.99
        500 GB Storage
        2 Users Allowed
        Send up to 3 GB
        <button>Learn More</button>
      </div>
      <div class="pricing">
        Professional
        &dollar;24.99
        &dollar;249.99
        1 TB Storage
        5 Users Allowed
        Send up to 10 GB
        <button>Learn More</button>
      </div>
      <div class="pricing">
        Master
        &dollar;39.99
        &dollar;399.99
        2 TB Storage
        10 Users Allowed
        Send up to 20 GB
        <button>Learn More</button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Cornelia Schulz</a>.
    </div>
  </div>
</body>
</html>
